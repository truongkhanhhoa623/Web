<h3 class="text-center">GIỎ HÀNG CỦA BẠN</h3>
</table>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Tên Hàng</th>
            <th>Số lượng</th>
            <th>Giá</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in cart">
            <td>{{c.title}}</td>
            <td>{{c.count}}</td>
            <td>{{c.price*c.count | currency}}</td>
            <td><input class="btn btn-danger" type="button" ng-click="removeItemCart(c)" value="Xóa" /></td>

        </tr>
    </tbody>

</table>
<tr>TỔNG TIỀN : {{total | currency}}</tr>
<a href="#!muasp">
    <input type="button"class="btn btn-danger" value="Thanh Toán" >
</a>
