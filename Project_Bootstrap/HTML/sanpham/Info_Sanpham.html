<div class="container-fluid">
    <div class="row text-center">
        <h2 class="title-sp col-12"> TẤt CẢ SẢN PHẨM</h2>
    </div>
    <hr class="w-50">
    <div class="row  ">
        <!--1-->
        <div ng-repeat="product in products | filter : search:strict"
            class="col-lg-3 col-md-4 col-6 card-card text-center margin">
            <div class="card main-product">
            
                <div class="card-img img-product">
                    <img class="img-prd" src={{product.img_m}} width="100%">
                </div>
                <div class="card-body content-product">
                    <h3 class="content-product-h3">  {{product.title}}<br> {{product.content}}</h3>
                </div>
                <div class="card-text price text-center">
                    <span class="money">{{product.price | currency :"$":"2"}}</span>
                </div>
            </div>
            <div class="card main-product-hover">
                <div class="icon-logo">
                    <img src={{product.logo}} height="50">
                </div>
                <div class="card-img">
                    <img src={{product.img_p}} width="91%">
                </div>
                <div class="card-body">
                    <h3 class="content-product-h3">{{product.title}}<br>{{product.content}}
                    </h3>
                </div>
               
               <a href="#!outsp"><input class="btn btn-outline-dark" type="button" ng-click="addSanpham(product)" value="Xem chi tiết" /></a> 
                <input class="btn btn-outline-dark" type="button" ng-click="addItemToCart(product)" value="Thêm giỏ hàng" /> </div>
        </div>
    </div>
</div>
