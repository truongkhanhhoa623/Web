<h3 class="text-center">ĐƠN HÀNG CỦA BẠN</h3>
</table>

<table class="table table-striped">
    <thead>
      <tr>
        <th>Tên Hàng</th>
        <th>Số lượng</th>
        <th>Giá</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="c in cart">
        <td>{{c.title}}</td>
        <td>{{c.count}}</td>
        <td>{{c.price*c.count | currency}}</td>
      
      </tr>
    </tbody>
    
  </table>
  <tr>TỔNG TIỀN : {{total | currency}}</tr>



<div class="valid" onload="document.formValid.userid.focus()">
    <h1>THÔNG TIN KHÁCH HÀNG</h1>{{valid.name}}
    <hr class="w-50">
    <br>
    <!--FORM REGISTRATION-->
    <form id="form-valid" name="formValid">
        <!--UserID-->
        <div class="form-group">
            <label>Họ và tên:</label>
            <input class="form-control" type="text" name="userid" ng-model="user"
                ng-required=true>
            <span class="error" ng-show="formValid.userid.$error.required">Thông tin bắt buộc</span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" name="email" type="text" ng-model="email" even-email required>
            <span class="error" ng-show="!formValid.email.$valid">Nhập Email theo định dạng "x@x.xx"</span>
        </div>
        <!--SDT-->
        <div class="form-group">
            <label for="soluong">Số Điện thoại:</label>
            <input class="form-control" name="soluong" type="number" ng-model="soluong" even-number required>
            <span class="error" ng-show="!formValid.soluong.$valid">Nhập SDT 10 chử số:</span>
        </div>
        <div class="form-group">
            <label for="diachi">Địa Chỉ:</label>
            <input class="form-control" name="diachi" type="text" ng-model="diachi" even-email required>
            <span class="error" ng-show="!formValid.email.$valid">Nhập Địa chỉ"</span>
        </div>

        <!--ABOUT-->
            <input ng-disabled="formValid.$invalid" type="submit" name="submit" id="submit" value="Dặt Hàng"
                class="btn btn-outline-secondary" />
        </div>
    </form>
</div>
